<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analizador de números</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <header>
        <h1>Analizador de Números</h1>
    </header>
 
    <section>
        <p>Número (Entre 1 e 100): <input type="number" name="num" id="num"> <input type="button" value="Adicionar" onclick="adicionar()"> <input type="button" value="Finalizar" onclick="finalizar()"></p>

        <div class="container">
            <select name="select" size="14" id="sele">
                <option value="">Adicione um número ao lado</option>  
            </select>
            
            <div class="item">
                <div id="res1"></div>
                <div id="res2"></div>
                <div id="res3"></div>
                <div id="res4"></div>
                <div id="res5"></div>
            </div>
        </div>
    </section>
    
    <script src="script.js"></script>
</body>
</html>
