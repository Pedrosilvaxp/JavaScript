<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        #area {
            background-color: aqua;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            font-size: 2em;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>
    <script>
        addEventListener('click', clique)
        addEventListener('mouseenter', entrar)
        addEventListener('mouseout', sair)

        var area = document.getElementById('area')

        function clique() {
            area.innerText = 'Clicou'
            area.style.background = 'yellow'
        }

        function entrar() {
            area.innerText = 'Movendo-se'
        }

        function sair() {
            area.innerText = 'Saiu'
            area.style.background = 'aqua'
        }
    </script>
</body>
</html>
