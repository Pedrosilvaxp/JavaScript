<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FirstScript</title>
    <style>
        body {
            background-color: aqua;
            color: white;
            font: arial 20pt ;
        }
        h1 {
            color: crimson;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição!!</p>
    <script>
        var nome = window.prompt('Qual é o seu nome?') // Mostra essa mensagem e uma linha de texto para o usuário digitar
        window.alert('É um prazer te conhecer, ' + nome + '!')
    </script>
</body>
</html>
