<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script4</title>
    <style>
        body {
            font: normal 24pt Monospace;
        }
    </style>
</head>
<body>
    <audio src=""></audio>
    <script>
        window.alert("Olá, seja muito bem vindo!")
        var nome = String(window.prompt("Qual é o seu nome?"))
        window.alert(`Olá, ${nome}! é um prazer te conhecer.`)

        document.write(`Seu nome tem ${nome.length} letras <br>`)
        document.write(`Seu nome em letras minúsculas: ${nome.toLowerCase()} <br>`)
        document.write(`Seu nome em letras maiúsculas: ${nome.toUpperCase()}`)

        // Comparando os números
        
        var n1 = Number.parseFloat(window.prompt("Digite um número:"))
        var n2 = Number.parseFloat(window.prompt("Digite outro:"))

        if (n1 == n2) {
            window.alert(`Os números ${n1} e ${n2}, são iguais!`)
        } else {
            window.alert(`Os números ${n1} e ${n2}, não são iguais!`)
        }
    </script>
</body>
</html>
