<html lang="pt-br">
<head>

        body {
            background-color: aqua;

        h1 {
            color: crimson;

<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição!!</p>
    <script>
        var n1 = Number(window.prompt('Digite um número: ')) // Number
        var n2 = Number(window.prompt('Digite outro: ')) // Number

        var s = n1 + n2
        // window.alert("O valor da soma dos dois números é: " + String(s)) // Convertendo a variável para String, mesmo depois
        window.alert(`O valor da soma entre ${n1} e ${n2}, é igual a: ${s}`) // Formatação usando o PLACEHOLDER, sempre ENTRE CRASES `...´
    </script>
